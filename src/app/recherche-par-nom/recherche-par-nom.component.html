
<div class="container" > 
    
    <br>
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4" >
       
        <input (ngModelChange)="searchAnimal(key.value)" #key="ngModel" ngModel type="text"
        class="form-control" placeholder="Nom Animal ..." aria-label="Username"
        aria-describedby="basic-addon1">
        
       
          
    </div>
    
    <br>
    
    <div class="card shadow mb-7"> 
        <div class="card-body"> 
            <table class="table table-striped" >
                 <tr> 
                     <th>numero</th>
                     <th>Nom</th> 
                     <th>couleur</th> 
                     <th>Date Naissance</th> 
                      <th>Proprietaire</th></tr> 
  
             <tbody *ngFor="let animal of animals">
                  <tr > 
                 
                    <td>{{animal.numA}}</td> <td>{{animal.nomA}}</td> <td>{{animal.couleur}}</td> <td>{{animal.dateNais | date:'dd/MM/yyyy'}}</td><td>{{animal.proprietaire.nomP}}</td>
                    <td><a class="btn btn-danger" (click)="supprimerAnimal(animal)">Supprimer</a></td> 
                    <td><a class="btn btn-success" [routerLink]="['/updateAnimal',animal.numA]">Modifier</a></td></tr>
             </tbody> </table> </div> </div> </div>
